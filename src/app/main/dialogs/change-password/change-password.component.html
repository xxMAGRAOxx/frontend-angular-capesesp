<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{ 'btn_meusDadosTrocarSenha' | translate }}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
        <div class="p-0 pb-16">{{ 'msg_trocarSenha' | translate }}</div>
        <form [formGroup]="changePasswordForm">
            <div fxLayout="row" fxLayoutAlign="start start">
                <cruzzy-password fxFlex [form]="changePasswordForm" control="password" label="lbl_senha"
                    title="lbl_senha" float="always" autocomplete="new-password">
                </cruzzy-password>
            </div>
            <div fxLayout="row" fxLayoutAlign="start start">
                <cruzzy-password fxFlex [form]="changePasswordForm" control="password_confirmation"
                    label="lbl_confirmaSenha" title="lbl_confirmaSenha" float="always" autocomplete="new-password">
                </cruzzy-password>
            </div>
            <div *ngIf="!changePasswordForm.get('password').hasError('required') && changePasswordForm.controls.password.hasError('strong')"
                class="message-box warning mt-8">
                <small>
                    <div [innerHTML]="'msg_senha_forte' | translate"></div>
                </small>
            </div>
            <div *ngIf="!changePasswordForm.controls.password.hasError('strong') && changePasswordForm.hasError('notMatch')"
                class="message-box error mt-8">
                <label class='warning'>{{ 'hint_senhaNaoConfirmada' | translate }}</label>
            </div>
        </form>
    </div>
    <div mat-dialog-actions class="m-0 mat-dialog-actions" fxLayout="row" fxLayoutAlign="space-between center">
        <div>
            <button mat-raised-button color="accent" (click)="save()" class="save-button"
                [disabled]="changePasswordForm.invalid || processing" aria-label="SAVE"
                class="mat-accent add-todo-button mat-raised-button mat-button-base mr-4">
                <mat-icon>save</mat-icon> {{ 'btn_salvar' | translate }}
            </button>
            <button mat-raised-button color="" (click)="this.matDialogRef.close()" class="close-button"
                aria-label="CLOSE" class="add-todo-button mat-raised-button mat-button-base mr-4">
                {{ 'btn_cancelar' | translate }}
            </button>
        </div>
    </div>

</div>
