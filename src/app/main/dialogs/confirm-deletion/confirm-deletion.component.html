<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{'msg_confirmacao' | translate }}</span>
        </mat-toolbar-row>
    </mat-toolbar>
    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar [fusePerfectScrollbarOptions]="{suppressScrollX: true}">
        {{ 'msg_excluiRegistro' | translate }}
    </div>
    <div mat-dialog-actions class="mat-dialog-actions m-0 p-16" fxLayout="row" fxLayoutAlign="start center">
        <button mat-raised-button color="warn" (click)="confirm()" class="mr-4 save-button" aria-label="SAVE" class="mat-raised-button mat-button-base mr-4">
            <mat-icon>delete_forever</mat-icon> {{ 'btn_excluir' | translate }}
        </button>
        <button mat-raised-button (click)="cancel()" class="save-button" aria-label="SAVE" class="mat-raised-button mr-4">
            {{ 'btn_cancelar' | translate }}
        </button>
    </div>
</div>
