<div class="w-100-p" fxLayout="row" fxLayoutAlign="start start" [formGroup]="cruzzyForm">
    <div mat-subheader>{{data.message | translate}}</div>
    <mat-list-item *ngFor="let item of data.options">
        <mat-icon mat-list-icon>{{data.icon}}</mat-icon>
        <div mat-line>{{ item[data.name] }}</div>
    </mat-list-item>
</div>
