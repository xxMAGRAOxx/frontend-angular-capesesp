<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{ _data.title === undefined ? 'Mensagem' : _data.title }}</span>
        </mat-toolbar-row>
    </mat-toolbar>
    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar style="overflow: hidden !important;">
        <div [innerHTML]="_data.message"></div>
    </div>
    <div mat-dialog-actions class="mat-dialog-actions m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
        <button mat-raised-button color="accent" (click)="close()" class="save-button" aria-label="SAVE">
            {{ 'btn_ok' | translate }}
        </button>
    </div>
</div>
