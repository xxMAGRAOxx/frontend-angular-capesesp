<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{ 'lbl_avisoExportacaoGrid' | translate}}</span>
        </mat-toolbar-row>
    </mat-toolbar>
    <div mat-dialog-content class="p-8 m-0" fusePerfectScrollbar
        [fusePerfectScrollbarOptions]="{suppressScrollX: true, suppressScrollY: true}">
        <div mat-subheader>{{ 'msg_avisoExportacaoGrid' | translate }}</div>
    </div>
    <div mat-dialog-actions class="mat-dialog-actions m-0 p-16" fxLayout="row" fxLayoutAlign="start center">
        <button mat-raised-button color="accent" (click)="exportMode()" class="save-button" aria-label="SAVE">
            {{ 'btn_ok' | translate }}
        </button>
        <button mat-raised-button color="" (click)="close()" class="save-button" aria-label="SAVE">
            {{ 'btn_cancelar' | translate }}
        </button>
    </div>
</div>
