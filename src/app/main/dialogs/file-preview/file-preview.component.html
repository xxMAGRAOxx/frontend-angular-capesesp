<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{'btn_visualizar' | translate }}</span>
        </mat-toolbar-row>
    </mat-toolbar>
    <mat-dialog-content class="p-24 m-0 file-preview-content" style="padding-bottom: 0px !important;">
        <iframe class="iframe" [src]='url' [frameBorder]="0"></iframe>
    </mat-dialog-content>
    <div mat-dialog-actions class="m-0" fxLayout="row" fxLayoutAlign="start center fxLayoutGap"
        style="border-top: 1px solid rgba(0, 0, 0, 0.12); min-height: 60px">
        <div>
            <button mat-raised-button (click)="cancel()" aria-label="SAVE"
                class="add-todo-button mat-raised-button m-4 save-button" color="accent">
                {{ 'btn_ok' | translate }}
            </button>
            <button *ngIf="this.content.downloadable_file_name" mat-raised-button (click)="download()"
                aria-label="DOWNLOAD" class="add-todo-button mat-raised-button m-4 save-button">
                {{ 'btn_download' | translate }}
            </button>
        </div>
    </div>
</div>
