<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{ title | translate }}</span>
        </mat-toolbar-row>
    </mat-toolbar>
    <div mat-dialog-content class="p-24 m-0 pb-0" fusePerfectScrollbar
        [fusePerfectScrollbarOptions]="{suppressScrollX: true}">
        <form *ngIf="isDinamicallyFields" [formGroup]="dataForm">
            <div *ngFor="let item of columns; let i = index" class="row">
                <div fxLayout="row" fxLayoutAlign="start start">
                    <mat-form-field appearance="outline" fxFlex>
                        <mat-label>{{ item.headerName | translate}}</mat-label>
                        <input [name]="item.field" [formControlName]="item.field" matInput>
                    </mat-form-field>
                </div>
            </div>
        </form>
        <form [formGroup]="editForm" class="internal-form pb-0">
            <fieldset>
                <div fxLayout="row" fxLayoutAlign="start start">
                    <mat-form-field appearance="outline" fxFlex>
                        <mat-label>{{ 'lbl_nrCertificadoSeguro' | translate}}</mat-label>
                        <input name="benefit_certified_number" formControlName="benefit_certified_number" matInput>
                    </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutAlign="start start">
                    <mat-form-field appearance="outline" fxFlex>
                        <mat-label>{{ 'lbl_nrCarteirinha' | translate}}</mat-label>
                        <input name="benefit_card_number" formControlName="benefit_card_number" matInput>
                    </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutAlign="start start">
                    <mat-form-field appearance="outline" fxFlex>
                        <mat-label>{{ 'lbl_cdBeneficiario' | translate}}</mat-label>
                        <input name="beneficiary_code" formControlName="beneficiary_code" matInput>
                    </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutAlign="start start">
                    <mat-form-field appearance="outline" fxFlex>
                        <mat-label>{{ 'lbl_cdTitular' | translate}}</mat-label>
                        <input name="titular_code" formControlName="titular_code" matInput>
                    </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutAlign="start start">
                    <cruzzy-date-picker class="w-50-p" [formGroup]="editForm" [componentId]="'cardStartDatePicker'"
                        [titleText]="'hint_dtVigencia'" [labelText]="'lbl_dtVigencia'"
                        [fieldName]="'benefit_effective_date'">
                    </cruzzy-date-picker>
                </div>
            </fieldset>
        </form>
    </div>
    <div mat-dialog-actions class="mat-dialog-actions m-0 p-16" fxLayout="row" fxLayoutAlign="start center">
        <button mat-raised-button color="accent" (click)="save()" class="mr-4 save-button" aria-label="SAVE"
            class="mat-raised-button mat-button-base mr-4">
            <mat-icon>check_circle_outline</mat-icon> {{ 'btn_salvar' | translate }}
        </button>
        <button mat-raised-button (click)="cancel()" class="save-button" aria-label="SAVE"
            class="mat-raised-button mr-4">
            {{ 'btn_fechar' | translate }}
        </button>
    </div>
</div>
