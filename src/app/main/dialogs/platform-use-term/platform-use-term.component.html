<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{'msg_aceiteTermoDeUso' | translate }}</span>
        </mat-toolbar-row>
    </mat-toolbar>
    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar (scroll)="onScroll($event)"
        [fusePerfectScrollbarOptions]="{suppressScrollX: true}">
        {{ message }}

        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="start start">
            <div class="w-100-p">
                <cruzzy-html-editor [onlyViewer]="true" [data]="dataHtml" format="html" theme="snow">
                </cruzzy-html-editor>
            </div>
        </div>
    </div>
    <div mat-dialog-actions class="mat-dialog-actions m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
        <div fxLayout="row" fxLayoutAlign="start center" class="mat-checkbox accept"
            [ngClass]="{'checkbox-bold':endPage === true}">
            <mat-checkbox class="example-margin" [(ngModel)]="checked" [labelPosition]="'before'"
                [disabled]="!resumeOn">
            </mat-checkbox>
            <span class="resume-text" (click)="onClickChecked($event)">{{ resummeCheckbox | translate }}</span>
        </div>
        <div>
            <button mat-raised-button (click)="cancel()" class="save-button" aria-label="SAVE"
                class="mat-raised-button mr-4 mobile-button-100">
                {{ buttonCancel | translate }}
            </button>
            <button [disabled]="!checked" mat-raised-button (click)="confirm()" color="accent" class="save-button" aria-label="SAVE"
                class="mat-raised-button mr-4 mobile-button-100">
                {{ buttonConfirm | translate }}
            </button>
        </div>
    </div>
</div>
