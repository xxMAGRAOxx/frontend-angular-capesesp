<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Aguarde, processando</span>
        </mat-toolbar-row>
    </mat-toolbar>
    <div mat-dialog-content class="p-24 m-0">
        {{ message }}
        <div class="pt-16 pb-16">{{ 'lbl_processando' | translate }} {{ progress }}</div>
        <mat-progress-bar color="accent" mode="buffer" buffer="0" [value]='percentual'></mat-progress-bar>
        <div class="pt-16 pb-4 text-center"><b>{{percentual}}%</b> ({{ actual_record }}/{{ total_records }})</div>
    </div>
    <div *ngIf="allowBackgroundProcess" mat-dialog-actions class="mat-dialog-actions m-0 p-16" fxLayout="row"
        fxLayoutAlign="start center">
        <button mat-raised-button (click)="setBackgroundProcess()" [disabled]="tempBlocked" class="save-button"
            aria-label="SAVE" class="mat-raised-button mr-4">
            {{ 'lbl_setarProcessoSegundoPlano' | translate }}
        </button>
    </div>
</div>
