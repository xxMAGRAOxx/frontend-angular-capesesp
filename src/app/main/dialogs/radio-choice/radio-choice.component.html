<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{ title | translate }}</span>
        </mat-toolbar-row>
    </mat-toolbar>
    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar
        [fusePerfectScrollbarOptions]="{suppressScrollX: true}">
        <form [formGroup]="dataForm" fxLayout="column" fxLayoutAlign="start start">
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-radio-group aria-label="Tipo de exportação" formControlName="type" class="w-100-p">
                    <mat-radio-button value="U" [checked]="true">
                        {{ 'lbl_arquivoUnicoPraTodasAsEmpresas' | translate }}
                    </mat-radio-button>
                    <mat-radio-button value="M">{{ 'lbl_umArquivoPorEmpresa' | translate }}</mat-radio-button>
                </mat-radio-group>
            </div>
        </form>
    </div>
    <div mat-dialog-actions class="m-0 py-16 px-24" fxLayout="row" fxLayoutAlign="start center">
        <button [disabled]="dataForm.invalid" mat-raised-button color="accent" (click)="confirm()"
            class="mr-4 save-button" aria-label="SAVE" class="mat-raised-button mat-button-base mr-4">
            {{ 'btn_ok' | translate }}
        </button>
    </div>
</div>
