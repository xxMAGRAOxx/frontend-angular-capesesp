<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{'lbl_descricaoRecusaProposta' | translate }}</span>
        </mat-toolbar-row>
    </mat-toolbar>
    <div mat-dialog-content class="p-24 m-0 pb-0" fusePerfectScrollbar
        [fusePerfectScrollbarOptions]="{suppressScrollX: true}">
        <form [formGroup]="justificationForm">
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>{{'app_lbl_605' | translate}}</mat-label>
                    <textarea rows="10" name="justification" formControlName="justification" maxlength="500"
                        matInput></textarea>
                </mat-form-field>
            </div>
        </form>
    </div>
    <div mat-dialog-actions class="m-0 py-16 px-24" fxLayout="row" fxLayoutAlign="start center">
        <button mat-raised-button color="accent" (click)="refuse()" [disabled]="justificationForm.invalid"
            class="mat-raised-button mb-4 mobile-button-100">
            <mat-icon>close</mat-icon> {{ 'btn_recusarProposta' | translate }}
        </button>
        <button mat-raised-button color="" (click)="cancel()" class="save-button" class="mat-raised-button  mb-4 mobile-button-100">
            {{ 'btn_cancelar' | translate }}
        </button>
    </div>
</div>
