<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{'lbl_enviarAcessoTemporario' | translate }}</span>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0 pb-0" fusePerfectScrollbar
        [fusePerfectScrollbarOptions]="{suppressScrollX: true}">
        <form [formGroup]="dataForm" class="internal-form">
            <div fxFlex fxLayout="column">
                <div fxFlex class="w-100-p">
                    <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                        <mat-label>{{ 'lbl_emailParaAcessoTemporario' | translate }}</mat-label>
                        <input name="email" formControlName="email" maxlength="100"
                            title="{{ 'hint_emailParaAcessoTemporario' | translate }}" matInput>
                    </mat-form-field>
                </div>
                <div style="max-width: 300px;">
                    <cruzzy-date-picker [formGroup]="dataForm" componentId="data" titleText="hint_dataExpiracao"
                        [minDate]="minDate" labelText="lbl_dataExpiracao" fieldName="expiration_date">
                    </cruzzy-date-picker>
                </div>
            </div>
        </form>
    </div>
    <div mat-dialog-actions class="mat-dialog-actions m-0 p-16" fxLayout="row" fxLayoutAlign="start center">
        <button mat-raised-button color="accent" (click)="confirm()" [disabled]="dataForm.invalid" aria-label="SAVE"
            class="mat-raised-button mat-button-base mr-4">
            <mat-icon>check_circle_outline</mat-icon> {{ 'btn_confirmarRequisicao' | translate }}
        </button>
        <button mat-raised-button (click)="cancel()" class="save-button" aria-label="SAVE"
            class="mat-raised-button mr-4">
            {{ 'btn_cancelar' | translate }}
        </button>
    </div>
</div>
