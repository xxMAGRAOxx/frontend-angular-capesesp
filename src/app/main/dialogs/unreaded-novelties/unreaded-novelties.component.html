<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{title}}</span>
        </mat-toolbar-row>
    </mat-toolbar>
    <div mat-dialog-content class="p-24 m-0">
        <div *ngIf="dataForm" class="content-card">
            <div class="content">
                <div class="p- pb-0 m-0 h-100-p">
                    <form [formGroup]="dataForm" class="internal-form" id="dataForm">
                        <fieldset>
                            <cruzzy-html-editor [onlyViewer]="true" [formGroup]="dataForm" control="description">
                            </cruzzy-html-editor>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div mat-dialog-actions class="mat-dialog-actions m-0 p-16" fxLayout="column" fxLayoutAlign="center start">
        <button mat-raised-button color="accent" (click)="close()" class="save-button" aria-label="SAVE">
            {{ 'btn_ok' | translate }}
        </button>
    </div>
</div>
