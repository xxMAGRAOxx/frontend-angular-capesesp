<div id="login" fxLayout="column">

    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <img src="assets/images/logos/capesesp.png">
            </div>

            <div class="title">ENTRE COM SUA CONTA</div>

            <form name="loginForm" [formGroup]="loginForm" novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>Matrícula</mat-label>
                    <input matInput formControlName="matricula" maxlength="9" minlength="9">
                    <mat-icon matSuffix class="secondary-text">person</mat-icon>
                    <mat-error *ngIf="loginForm.get('matricula').hasError('required')">
                        Matrícula é obrigatória
                    </mat-error>
                    <mat-error *ngIf="!loginForm.get('matricula').hasError('required') &&
                                loginForm.get('matricula').hasError('matricula')">
                        Por favor, insira uma matrícula válida
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error>
                        Senha é obrigatória
                    </mat-error>
                </mat-form-field>

                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                    fxLayoutAlign="space-between center">
                    <mat-checkbox class="remember-me" aria-label="Lembrar me" formControlName="rememberMe">
                        Lembrar-me
                    </mat-checkbox>

                    <a class="forgot-password" [routerLink]="'/pages/auth/forgot-password'">
                        Esqueceu a senha?
                    </a>
                </div>

                <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN" (click)="login()"
                    [disabled]="loginForm.invalid || processing">
                    LOGIN
                </button>

            </form>

</div>
